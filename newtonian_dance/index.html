
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Newtonian Dance</title>
    <style>
      body{
        padding: 0;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div id="myContainer">
    </div>
    <div>
      # of particles
      <input type="text" id="numparticles">
    </div>
    <div>
      forces:
      <input type="text" id="forceX">
      <input type="text" id="forceY">
    </div>
    <div>
      momentum:
      <input type="text" id="momentumX">
      <input type="text" id="momentumY">
    </div>
    <div>
      velocity:
      <input type="text" id="velX">
      <input type="text" id="velY">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"></script>
    <script src="main.js"></script>
  </body>
</html>
